{% extends 'base.html' %}


{% block title %}
    <h1 class="page-header">用户组列表</h1>
{% endblock %}


{% block trend %}



    <form method="post" action="/vpngroup/g_edit-id={{ nid }}" novalidate>
        {% csrf_token %}
        <div class="form-group" style="margin-left: 25%;">
            <label for="exampleInputName2">组名</label>
            {#            <input type="text" class="form-control" id="name" placeholder="姓名" value="{{ obj.name }}" style="width: 50%;">#}
            {{ obj.name }}
            <span>{{ obj.errors.name.0 }}</span>
        </div>
        <div class="form-group" style="margin-left: 25%;">
            <label for="exampleInputName2">路由策略</label>
            {{ obj.routemgr_id }}
        </div>
        <div class="form-group" style="margin-left: 25%;">
            <label for="exampleInputName2">备注</label>
            {#            <input type="text" class="form-control" id="username" placeholder="用户名" value="{{ obj.account }}" style="width: 50%;">#}
            {{ obj.comment }}
        </div>



        <button type="submit" class="btn btn-default" style="margin-left: 25%;">Submit</button>
    </form>




{% endblock %}
