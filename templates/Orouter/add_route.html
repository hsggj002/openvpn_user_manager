{% extends 'base.html' %}


{% block title %}
    <h1 class="page-header">路由策略</h1>
{% endblock %}

{% block trend %}



    <form method="POST" action="/vpnroute/add_route/" novalidate>
        {% csrf_token %}
        <div class="form-group" style="margin-left: 25%;">
            <label for="exampleInputName2">名称</label>
            {{ obj.name }}
            <span>{{ obj.errors.name.0 }}</span>
        </div>
        <div class="form-group" style="margin-left: 25%;">
            <label for="exampleInputName2">路由策略</label>
            {{ obj.tactful }}
        </div>



        <button type="submit" class="btn btn-default" style="margin-left: 25%;">Submit</button>
    </form>




{% endblock %}
